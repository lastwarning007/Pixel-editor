<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAST WARNING</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .topbar {
            background-color: #28a745; /* Green color */
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px 0;
            font-size: 18px;
            font-weight: bold;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .topbar img {
            height: 75px;
            width: 75px;
            margin-right: 10px;
        }
        .content {
            margin-top: 100px; /* Adjust for topbar height */
        }
        iframe {
            width: 100%;
            height: 90vh;
            border: none;
        }
    </style>
</head>
<body>
    <div class="topbar">
        <img src="https://iili.io/2IAqnxR.md.jpg" alt="Icon">
        𝑳𝑨𝑺𝑻 𝑾𝑨𝑹𝑵𝑰𝑵𝑮 💞 𝑩𝑨𝑫𝑳𝑰𝑨𝑹 💞 𝒁𝑬𝑹𝑶 𝑷𝑰𝑿𝑳𝑹 𝑬𝑫𝑰𝑻𝑶𝑹 𝑩𝑶𝑻
    </div>
    <div class="content">
        <iframe src="https://pixlr.com/editor" title="Pixlr Editor"></iframe>
    </div>
</body>
</html>
